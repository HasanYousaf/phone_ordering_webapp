<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/receipt.css}" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Receipt</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand">Logged in as: <label th:text = "${username}"></label></span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/order}">Create Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/history}">Order History</a>
      </li>
      <li class="nav-item">
        <span th:if="${isAdmin}"><a class="nav-link" th:href="@{/admin/admin}">Admin</a></span>
      </li>
    </ul>
  </div>
    <ul class="nav navbar-nav navbar-right">

        <li class="nav-item"><a th:href="@{/logoutUser}">Logout <i class="bi bi-door-closed"></i></a></li>
      </ul>
</nav>

<table class="body-wrap">
    <tbody><tr>
        <td></td>
        <td class="container" width="600">
            <div class="content">
                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td class="content-wrap aligncenter">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tbody><tr>
                                    <td class="content-block">
                                        <h2>Thank you for your purchase</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <table class="invoice">
                                            <tbody><tr>
                                                <td>Name: <label th:text = "${order.name}"></label><br>
                                                Email:<label th:text = "${order.email}"></label><br>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table class="invoice-items">
                                                        <tbody><tr>
                                                            <td><strong><label th:text = "${order.option}"></label></strong><br>
                                                            <label th:text = "${order.color}"></label><br></td>
                                                            <td class="alignright">$ <label th:text = "${order.price}"></label></td>
                                                        </tr>
                                                        <tr class="total">
                                                            <td class="alignright" width="80%">Total</td>
                                                            <td class="alignright">$ <label th:text = "${order.price}"></label></td>
                                                        </tr>
                                                    </tbody></table>
                                                </td>
                                            </tr>
                                        </tbody></table>
                                    </td>
                                </tr>
                                <tr>
                                <td class="content-block"><a th:href="@{/users/order}" class="btn btn-lg btn-dark w-20">Create new Order</a></td>
                                </tr>
                                <tr>
                                <td class="content-block"><a th:href="@{/users/history}" class="btn btn-lg btn-dark w-20">Show order history</a></td>
                                </tr>
                            </tbody></table>
                        </td>
                    </tr>
                </tbody></table>
                <div class="footer">
                </div></div>
        </td>
        <td></td>
    </tr>
</tbody></table>

</body>
</html>
