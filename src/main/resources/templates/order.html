<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/styles.css}" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Order</title>
</head>
<body >
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand">Logged in as: <label th:text = "${username}"></label></span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link-active" th:href="@{/users/order}">Create Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/history}">Order History</a>
      </li>
      <li class="nav-item">
        <span th:if="${isAdmin}"><a class="nav-link" th:href="@{/admin/admin}">Admin</a></span>
      </li>
    </ul>
  </div>
    <ul class="nav navbar-nav navbar-right">

        <li class="nav-item"><a th:href="@{/logoutUser}">Logout <i class="bi bi-door-closed"></i></a></li>
      </ul>
</nav>

<div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create Your Order</h2>

              <form th:action=@{/users/receipt} method="post">

                <div class="form-outline mb-4">
                  <label class="form-label select-label">Phone:</label>
                  	<select class="select form-control" name="option" id="option">
				  	<option value="iPhone">iPhone</option>
				  	<option value="Android">Android</option>
				  </select>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label select-label">Color:</label>
                  <select class="select form-control" name="color" id="color">
				  	<option value="Black">Black</option>
				  	<option value="White">White</option>
				  	<option value="Blue">Blue</option>
				  </select>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg btn-dark w-20" value="submit">Submit</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
