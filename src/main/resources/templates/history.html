<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/styles.css}" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Order History</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand">Logged in as: <label th:text = "${username}"></label></span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/order}">Create Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link-active" th:href="@{/users/history}">Order History</a>
      </li>
      <li class="nav-item">
        <span th:if="${isAdmin}"><a class="nav-link" th:href="@{/admin/admin}">Admin</a></span>
      </li>
    </ul>
  </div>
    <ul class="nav navbar-nav navbar-right">

        <li class="nav-item"><a th:href="@{/logoutUser}">Logout <i class="bi bi-door-closed"></i></a></li>
      </ul>
</nav>
<div class="container">
<div class=" table-responsive mt-5 bg-light container-fluid">
		<table class="table table-hover table-striped table-bordered">
			<thead class="text-light">
				<tr class="row text-center bg-dark">
					<td class="col-sm-3">Customer Name</td>
					<td class="col-sm-2">Customer Email</td>
					<td class="col-sm-2">Price ($)</td>
					<td class="col-sm-2">Phone Model</td>
					<td class="col-sm-3">Phone Color</td>
				</tr>
			</thead>
			<th:block th:each="receipt :${receipts}">
				<tr class="row" style="font-size:15px;">
					<td th:text="${receipt.name}"  class="col-sm-3 text-center" style="font-weight: bold;"/>
					<td th:text="${receipt.email}" class="col-sm-2 text-center"/>
					<td th:text="${receipt.price}" class="col-sm-2 text-center"/>
					<td th:text="${receipt.option}" class="col-sm-2 text-center">
					<td th:text="${receipt.color}" class="col-sm-3 text-center"/>
				</tr>
			</th:block>
		</table>
		</div>
</div>
</body>
</html>
